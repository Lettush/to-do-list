{% extends 'base.html' %}

{% block content %}
    <form action="add_todo/" method="post" class="row row-cols-lg-auto g-3 align-items-center mt-4">
        {% csrf_token %}
      <div class="col-12">
        <div class="input-group">
          <input type="text" name="content" class="form-control" id="inlineFormInputGroupUsername" placeholder="type here...">
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-outline-primary mb-2">Submit</button>
      </div>
    </form>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item">
                        {{ todo_item.text }}
                        <div class="float-end">
                            <form action="delete_todo/{{todo_item.id}}/" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
